  .holo-container {

  .holo-container::before {

    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(

    );
    pointer-events: none;
    z-index: 100;
    animation: scanlines 4s linear infinite;
  }

  .holo-container::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(180,0,0,0.06);
    pointer-events: none;
    z-index: 101;
    animation: flicker 2s infinite;
  }

  @keyframes scanlines {
    0%   { background-position: 0 0; }
    100% { background-position: 0 100px; }
  }

  @keyframes flicker {
    0%,100% { opacity:1; }
    11%  { opacity:0.4; transform:translateX(2px); }
    12%  { opacity:1; transform:none; }
    41%  { opacity:0.6; transform:translateX(-3px) scaleY(0.99); }
    42%  { opacity:1; transform:none; }
    71%  { opacity:0.3; transform:translateX(1px); }
    73%  { opacity:1; transform:none; }
  }

  .glitch-line {
    position: absolute; left:0; right:0; height:2px;
    background: rgba(255,0,0,0.5);
    animation: glitch-move 4s infinite;
    z-index:102; pointer-events:none;
  }
  .glitch-line:nth-child(2) { animation-delay:1.1s; animation-duration:2.3s; opacity:0.7;}
  .glitch-line:nth-child(3) { animation-delay:0.6s; animation-duration:4s; opacity:0.4; height:1px;}

  @keyframes glitch-move {
    0%   { top:-10px; opacity:0; }
    5%   { opacity:1; }
    95%  { opacity:1; }
    100% { top:1250px; opacity:0; }
  }
